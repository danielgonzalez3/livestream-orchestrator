<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestream Orchestrator - Client Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        input, button, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stream-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-item .value {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .participants-list {
            margin-top: 20px;
        }

        .participant {
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .events-log {
            max-height: 300px;
            overflow-y: auto;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .event {
            padding: 5px;
            margin-bottom: 5px;
            border-left: 3px solid #667eea;
            padding-left: 10px;
        }

        .event.created { border-color: #28a745; }
        .event.updated { border-color: #17a2b8; }
        .event.joined { border-color: #ffc107; }
        .event.left { border-color: #dc3545; }
        .event.stopped { border-color: #6c757d; }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Livestream Orchestrator Client</h1>

        <!-- Connection Status -->
        <div class="card">
            <div id="wsStatus" class="status disconnected">WebSocket: Disconnected</div>
            <div class="controls">
                <input type="text" id="apiUrl" placeholder="API URL (default: http://localhost:3000)" value="http://localhost:3000">
                <button id="connectBtn" onclick="connectWebSocket()">Connect WebSocket</button>
                <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
            </div>
        </div>

        <!-- Stream Controls -->
        <div class="card">
            <h2>Stream Management</h2>
            <div class="controls">
                <input type="text" id="roomName" placeholder="Room Name (optional)">
                <button onclick="createStream()">Create Stream</button>
                <input type="text" id="streamId" placeholder="Stream ID">
                <button onclick="getStream()">Get Stream</button>
                <button onclick="getStreamState()">Get State</button>
                <button onclick="stopStream()">Stop Stream</button>
            </div>
        </div>

        <!-- Participant Controls -->
        <div class="card">
            <h2>Participant Management</h2>
            <div class="controls">
                <input type="text" id="participantName" placeholder="Participant Name" value="user1">
                <button onclick="joinStream()">Join Stream</button>
                <button onclick="leaveStream()">Leave Stream</button>
            </div>
        </div>

        <!-- Stream Info -->
        <div class="card" id="streamInfoCard" style="display: none;">
            <h2>Stream Information</h2>
            <div class="stream-info">
                <div class="info-item">
                    <label>Stream ID</label>
                    <div class="value" id="infoStreamId">-</div>
                </div>
                <div class="info-item">
                    <label>Status</label>
                    <div class="value" id="infoStatus">-</div>
                </div>
                <div class="info-item">
                    <label>Room Name</label>
                    <div class="value" id="infoRoomName">-</div>
                </div>
                <div class="info-item">
                    <label>Participants</label>
                    <div class="value" id="infoParticipantCount">0</div>
                </div>
            </div>
            <div class="participants-list">
                <h3>Participants</h3>
                <div id="participantsList"></div>
            </div>
        </div>

        <!-- Events Log -->
        <div class="card">
            <h2>Events Log</h2>
            <div class="events-log" id="eventsLog"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let currentStreamId = null;

        function getApiUrl() {
            return document.getElementById('apiUrl').value || 'http://localhost:3000';
        }

        function getWsUrl() {
            const apiUrl = getApiUrl();
            return apiUrl.replace(/^http/, 'ws');
        }

        function logEvent(type, message, data = {}) {
            const log = document.getElementById('eventsLog');
            const event = document.createElement('div');
            event.className = `event ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            event.textContent = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            if (Object.keys(data).length > 0) {
                event.textContent += ` ${JSON.stringify(data)}`;
            }
            log.appendChild(event);
            log.scrollTop = log.scrollHeight;
        }

        function showError(message) {
            const error = document.createElement('div');
            error.className = 'error';
            error.textContent = message;
            document.querySelector('.container').insertBefore(error, document.querySelector('.card'));
            setTimeout(() => error.remove(), 5000);
        }

        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            const wsUrl = getWsUrl();
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                document.getElementById('wsStatus').textContent = 'WebSocket: Connected';
                document.getElementById('wsStatus').className = 'status connected';
                document.getElementById('connectBtn').disabled = true;
                document.getElementById('disconnectBtn').disabled = false;
                logEvent('connected', 'WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    logEvent(data.type || 'message', 'Received event', data);

                    // Handle stream events
                    if (data.type === 'stream_event') {
                        handleStreamEvent(data);
                    }
                } catch (e) {
                    logEvent('error', 'Failed to parse message', { error: e.message });
                }
            };

            ws.onclose = () => {
                document.getElementById('wsStatus').textContent = 'WebSocket: Disconnected';
                document.getElementById('wsStatus').className = 'status disconnected';
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('disconnectBtn').disabled = true;
                logEvent('disconnected', 'WebSocket disconnected');
            };

            ws.onerror = (error) => {
                logEvent('error', 'WebSocket error', { error: error.message });
                showError('WebSocket connection failed');
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function subscribeToStream(streamId) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'subscribe', streamId }));
                logEvent('subscribe', `Subscribed to stream ${streamId}`);
            }
        }

        function handleStreamEvent(event) {
            if (event.data && event.data.stream) {
                updateStreamInfo(event.data.stream);
            }
        }

        async function apiRequest(method, endpoint, body = null) {
            try {
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }

                const response = await fetch(`${getApiUrl()}${endpoint}`, options);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error?.message || 'Request failed');
                }

                return data;
            } catch (error) {
                showError(error.message);
                throw error;
            }
        }

        async function createStream() {
            try {
                const roomName = document.getElementById('roomName').value || undefined;
                const stream = await apiRequest('POST', '/streams', { roomName });
                currentStreamId = stream.id;
                document.getElementById('streamId').value = stream.id;
                updateStreamInfo(stream);
                subscribeToStream(stream.id);
                logEvent('created', `Stream created: ${stream.id}`, { roomName: stream.roomName });
            } catch (error) {
                logEvent('error', 'Failed to create stream', { error: error.message });
            }
        }

        async function getStream() {
            try {
                const streamId = document.getElementById('streamId').value;
                if (!streamId) {
                    showError('Please enter a stream ID');
                    return;
                }
                const stream = await apiRequest('GET', `/streams/${streamId}`);
                currentStreamId = stream.id;
                updateStreamInfo(stream);
                subscribeToStream(stream.id);
                logEvent('fetched', `Stream fetched: ${stream.id}`);
            } catch (error) {
                logEvent('error', 'Failed to get stream', { error: error.message });
            }
        }

        async function getStreamState() {
            try {
                const streamId = document.getElementById('streamId').value || currentStreamId;
                if (!streamId) {
                    showError('Please enter a stream ID');
                    return;
                }
                const state = await apiRequest('GET', `/streams/${streamId}/state`);
                logEvent('state', `Stream state: ${streamId}`, state);
            } catch (error) {
                logEvent('error', 'Failed to get stream state', { error: error.message });
            }
        }

        async function stopStream() {
            try {
                const streamId = document.getElementById('streamId').value || currentStreamId;
                if (!streamId) {
                    showError('Please enter a stream ID');
                    return;
                }
                await apiRequest('DELETE', `/streams/${streamId}`);
                logEvent('stopped', `Stream stopped: ${streamId}`);
                document.getElementById('streamInfoCard').style.display = 'none';
            } catch (error) {
                logEvent('error', 'Failed to stop stream', { error: error.message });
            }
        }

        async function joinStream() {
            try {
                const streamId = document.getElementById('streamId').value || currentStreamId;
                const participantName = document.getElementById('participantName').value;
                if (!streamId || !participantName) {
                    showError('Please enter stream ID and participant name');
                    return;
                }
                const result = await apiRequest('POST', `/streams/${streamId}/join`, {
                    participantName
                });
                logEvent('joined', `Participant joined: ${participantName}`, { token: result.token.substring(0, 20) + '...' });
                // Refresh stream info
                await getStream();
            } catch (error) {
                logEvent('error', 'Failed to join stream', { error: error.message });
            }
        }

        async function leaveStream() {
            try {
                const streamId = document.getElementById('streamId').value || currentStreamId;
                const participantName = document.getElementById('participantName').value;
                if (!streamId || !participantName) {
                    showError('Please enter stream ID and participant name');
                    return;
                }
                await apiRequest('POST', `/streams/${streamId}/leave`, {
                    participantName
                });
                logEvent('left', `Participant left: ${participantName}`);
                // Refresh stream info
                await getStream();
            } catch (error) {
                logEvent('error', 'Failed to leave stream', { error: error.message });
            }
        }

        function updateStreamInfo(stream) {
            document.getElementById('streamInfoCard').style.display = 'block';
            document.getElementById('infoStreamId').textContent = stream.id;
            document.getElementById('infoStatus').textContent = stream.status;
            document.getElementById('infoRoomName').textContent = stream.roomName;
            document.getElementById('infoParticipantCount').textContent = stream.participants.length;

            const participantsList = document.getElementById('participantsList');
            participantsList.innerHTML = '';
            stream.participants.forEach(p => {
                const div = document.createElement('div');
                div.className = 'participant';
                div.innerHTML = `
                    <span><strong>${p.identity}</strong></span>
                    <span>Joined: ${new Date(p.joinedAt).toLocaleString()}</span>
                `;
                participantsList.appendChild(div);
            });
        }

        // Auto-connect on load
        window.addEventListener('load', () => {
            logEvent('info', 'Client loaded, ready to connect');
        });
    </script>
</body>
</html>
