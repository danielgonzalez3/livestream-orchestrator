version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: orchestrator-redis
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  redis-data:
    driver: local